# Standalone faucet Application (not in ApplicationSet so we can switch path for gameday).
# make gameday-on SCENARIO=01-faucet-error-spike patches this to use overlay path.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: faucet
  namespace: argocd
spec:
  project: default
  source:
    repoURL: REPO_URL_PLACEHOLDER
    targetRevision: HEAD
    path: apps/faucet/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: faucet
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
