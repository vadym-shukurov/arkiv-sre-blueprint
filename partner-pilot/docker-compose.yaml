# This file is a template. Do not commit real secrets.
# Copy .env.example to .env and set POSTGRES_PASSWORD before running.
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
      POSTGRES_DB: arkiv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  arkiv-ingestion:
    build: ../apps/arkiv-ingestion
    environment:
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD:-CHANGE_ME}@postgres:5432/arkiv?sslmode=disable"
      INGEST_INTERVAL_SEC: "10"
    ports:
      - "8082:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: {}
