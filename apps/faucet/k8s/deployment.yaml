apiVersion: apps/v1
kind: Deployment
metadata:
  name: faucet
  namespace: faucet
  labels:
    app: faucet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faucet
  template:
    metadata:
      labels:
        app: faucet
    spec:
      serviceAccountName: faucet-sa
      containers:
        - name: faucet
          image: faucet:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: faucet
  namespace: faucet
  labels:
    app: faucet
spec:
  selector:
    app: faucet
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: faucet
  namespace: faucet
spec:
  selector:
    matchLabels:
      app: faucet
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
