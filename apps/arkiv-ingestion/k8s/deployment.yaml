apiVersion: apps/v1
kind: Deployment
metadata:
  name: arkiv-ingestion
  namespace: arkiv-ingestion
  labels:
    app: arkiv-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arkiv-ingestion
  template:
    metadata:
      labels:
        app: arkiv-ingestion
    spec:
      serviceAccountName: arkiv-ingestion-sa
      containers:
        - name: arkiv-ingestion
          image: arkiv-ingestion:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: arkiv-ingestion-db
                  key: DATABASE_URL
            - name: INGEST_INTERVAL_SEC
              value: "30"
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: arkiv-ingestion
  namespace: arkiv-ingestion
  labels:
    app: arkiv-ingestion
spec:
  selector:
    app: arkiv-ingestion
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: arkiv-ingestion-db
  namespace: arkiv-ingestion
spec:
  selector:
    app: arkiv-ingestion-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arkiv-ingestion-db
  namespace: arkiv-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arkiv-ingestion-db
  template:
    metadata:
      labels:
        app: arkiv-ingestion-db
    spec:
      serviceAccountName: arkiv-ingestion-db-sa
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: arkiv-ingestion-db
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: arkiv-ingestion-db
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: arkiv-ingestion-db
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        # emptyDir: demo only; data lost on pod restart. Use PVC for prod.
        - name: data
          emptyDir: {}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: arkiv-ingestion
  namespace: arkiv-ingestion
spec:
  selector:
    matchLabels:
      app: arkiv-ingestion
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
